<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Puntos - Waped App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F6F4ED;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #F9014F;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4F4E4C;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 78, 76, 0.4);
            background: #3a3938;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .puntos-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #F9014F 0%, #c70140 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .puntos-numero {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }

        .puntos-label {
            font-size: 18px;
            opacity: 0.9;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #F9014F;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F9014F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .pedidos-list {
            margin-top: 20px;
        }

        .pedidos-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .pedido-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .pedido-puntos {
            color: #F9014F;
            font-weight: 700;
            font-size: 18px;
        }

        .pedido-total {
            color: #666;
            font-size: 14px;
        }

        .pedido-fecha {
            color: #999;
            font-size: 12px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }
    </style>

    <link rel="icon" href="https://wapedapp.com/images/wapped.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://wapedapp.com/images/logo-dark.png" alt="Wapped Logo">
        </div>
        <h1>Consulta tus Puntos</h1>
        <p class="subtitle">Ingresa tu número de cliente para ver tus puntos acumulados</p>

        <div class="input-group">
            <label for="cliente">Número de Cliente</label>
            <input type="text" id="cliente" placeholder="Ej: 123456789" autocomplete="off">
        </div>

        <button class="btn" onclick="consultarPuntos()">Consultar Puntos</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Consultando...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="puntos-display">
                <div class="puntos-label">Puntos Totales</div>
                <div class="puntos-numero" id="puntosTotal">0</div>
            </div>

            <div class="info-item">
                <span class="info-label">Cliente:</span>
                <span class="info-value" id="clienteInfo">-</span>
            </div>

            <div class="info-item">
                <span class="info-label">Cantidad de Pedidos:</span>
                <span class="info-value" id="cantidadPedidos">0</span>
            </div>

            <div class="pedidos-list" id="pedidosList">
                <div class="pedidos-title">Historial de Pedidos</div>
                <div id="pedidosContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://waped-strapi-cloudinary-app.onrender.com'

        async function consultarPuntos() {
            const cliente = document.getElementById('cliente').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');

            // Limpiar mensajes anteriores
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');

            // Validar input
            if (!cliente) {
                mostrarError('Por favor ingresa tu número de cliente');
                return;
            }

            // Mostrar loading
            loadingDiv.classList.add('show');

            try {
                const response = await fetch(`${API_URL}/api/pedidos-rusticos/puntos/${encodeURIComponent(cliente)}`);

                if (!response.ok) {
                    throw new Error('No se pudo obtener la información');
                }
                debugger
                const data = await response.json();

                // Ocultar loading
                loadingDiv.classList.remove('show');

                // Mostrar resultados
                document.getElementById('puntosTotal').textContent = new Intl.NumberFormat("es-AR").format(data.puntosTotal);
                document.getElementById('clienteInfo').textContent = data.cliente;
                document.getElementById('cantidadPedidos').textContent = data.cantidadPedidos;

                // Mostrar pedidos
                const pedidosContainer = document.getElementById('pedidosContainer');
                pedidosContainer.innerHTML = '';

                if (data.pedidos && data.pedidos.length > 0) {
                    data.pedidos.forEach(pedido => {
                        const fecha = new Date(pedido.fecha).toLocaleDateString('es-AR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        pedidosContainer.innerHTML += `
                            <div class="pedido-item">
                                <div class="pedido-header">
                                    <span class="pedido-puntos">${new Intl.NumberFormat("es-AR").format(pedido.puntos)} pts</span>
                                    <span class="pedido-total">$${new Intl.NumberFormat("es-AR").format(pedido.total)}</span>
                                </div>
                                <div class="pedido-fecha">${fecha}</div>
                            </div>
                        `;
                    });
                } else {
                    pedidosContainer.innerHTML = '<p style="text-align: center; color: #999;">No hay pedidos registrados</p>';
                }

                resultDiv.classList.add('show');

            } catch (error) {
                loadingDiv.classList.remove('show');
                mostrarError('Error al consultar los puntos. Por favor intenta nuevamente.');
                console.error('Error:', error);
            }
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = mensaje;
            errorDiv.classList.add('show');
        }

        // Permitir consulta con Enter
        document.getElementById('cliente').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                consultarPuntos();
            }
        });
    </script>
</body>

</html>
