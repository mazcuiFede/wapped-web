<!DOCTYPE html>
<html dir="ltr" lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrar Restaurante - WapedApp</title>

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

	<link rel="icon" href="images/wapped.ico" type="image/x-icon">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.container {
			background: white;
			border-radius: 20px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			max-width: 600px;
			width: 100%;
			padding: 40px;
		}

		.logo {
			text-align: center;
			margin-bottom: 30px;
		}

		.logo img {
			max-width: 200px;
			height: auto;
		}

		h1 {
			text-align: center;
			color: #333;
			margin-bottom: 10px;
			font-size: 28px;
		}

		.subtitle {
			text-align: center;
			color: #666;
			margin-bottom: 30px;
			font-size: 14px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			color: #333;
			font-weight: 500;
			font-size: 14px;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		input[type="number"],
		input[type="file"] {
			width: 100%;
			padding: 12px 15px;
			border: 2px solid #e0e0e0;
			border-radius: 10px;
			font-size: 14px;
			font-family: 'Poppins', sans-serif;
			transition: all 0.3s ease;
		}

		input[type="text"]:focus,
		input[type="email"]:focus,
		input[type="tel"]:focus,
		input[type="number"]:focus,
		input[type="file"]:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}

		input[type="file"] {
			padding: 10px;
			cursor: pointer;
		}

		.file-info {
			font-size: 12px;
			color: #666;
			margin-top: 5px;
		}

		.submit-btn {
			width: 100%;
			padding: 15px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			border-radius: 10px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
			margin-top: 10px;
		}

		.submit-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
		}

		.submit-btn:active {
			transform: translateY(0);
		}

		.submit-btn:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}

		.message {
			padding: 15px;
			border-radius: 10px;
			margin-bottom: 20px;
			display: none;
			text-align: center;
			font-size: 14px;
		}

		.message.success {
			background-color: #d4edda;
			border: 1px solid #c3e6cb;
			color: #155724;
		}

		.message.error {
			background-color: #f8d7da;
			border: 1px solid #f5c6cb;
			color: #721c24;
		}

		.required {
			color: #e74c3c;
		}

		@media (max-width: 768px) {
			.container {
				padding: 30px 20px;
			}

			h1 {
				font-size: 24px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="logo">
			<img src="../images/logo-dark.png" alt="WapedApp Logo">
		</div>

		<h1>Registrar Restaurante</h1>
		<p class="subtitle">Completa el formulario para crear tu menú digital</p>

		<div id="message" class="message"></div>

		<form id="registroForm">
			<div class="form-group">
				<label for="nombre">Nombre del Restaurante <span class="required">*</span></label>
				<input type="text" id="nombre" name="nombre" required>
			</div>

			<div class="form-group">
				<label for="email">Email <span class="required">*</span></label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="direccion">Dirección <span class="required">*</span></label>
				<input type="text" id="direccion" name="direccion" required>
			</div>

			<div class="form-group">
				<label for="numeroWhatsapp">Número de WhatsApp <span class="required">*</span></label>
				<input type="tel" id="numeroWhatsapp" name="numeroWhatsapp" required placeholder="1131286452">
				<div class="file-info">Donde van a llegar tus pedidos</div>
			</div>

			<div class="form-group">
				<label for="logo">Logo del Restaurante <span class="required">*</span></label>
				<input type="file" id="logo" name="logo" accept="image/*" required>
				<div class="file-info">Formatos aceptados: JPG, PNG. Tamaño recomendado: 500x500px</div>
			</div>

			<button type="submit" class="submit-btn" id="submitBtn">Registrar Restaurante</button>
		</form>
	</div>

	<script>
		document.getElementById('registroForm').addEventListener('submit', async function (e) {
			e.preventDefault();

			const submitBtn = document.getElementById('submitBtn');
			const messageDiv = document.getElementById('message');

			// Deshabilitar botón
			submitBtn.disabled = true;
			submitBtn.textContent = 'Registrando...';

			// Ocultar mensajes previos
			messageDiv.style.display = 'none';

			// Crear FormData
			const formData = new FormData();
			formData.append('nombre', document.getElementById('nombre').value);
			formData.append('email', document.getElementById('email').value);
			formData.append('direccion', document.getElementById('direccion').value);
			formData.append('numeroWhatsapp', document.getElementById('numeroWhatsapp').value);
			formData.append('logo', document.getElementById('logo').files[0]);

			try {
				// Aquí deberías obtener el token de alguna manera
				// Por ahora, lo dejamos como placeholder
				const response = await fetch('https://waped-express-api.onrender.com/restaurants', {
					method: 'POST',
					body: formData
				});

				if (response.ok) {
					const data = await response.json();
					messageDiv.className = 'message success';
					messageDiv.textContent = 'Restaurante registrado exitosamente! Un operador te contacará a la brevedad.';
					messageDiv.style.display = 'block';

					// Limpiar formulario
					document.getElementById('registroForm').reset();

				} else {
					const error = await response.json();
					throw new Error(error.message || 'Error al registrar el restaurante');
				}
			} catch (error) {
				messageDiv.className = 'message error';
				messageDiv.textContent = 'Error: ' + error.message;
				messageDiv.style.display = 'block';
			} finally {
				// Habilitar botón nuevamente
				submitBtn.disabled = false;
				submitBtn.textContent = 'Registrar Restaurante';
			}
		});
	</script>
</body>

</html>
