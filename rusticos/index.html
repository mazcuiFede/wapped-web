<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú de Rústicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .object-fit-cover {
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="body">

    <div class="container mb-5">

        <div id="stickyHeader" class="title-bg sticky-top shadow-sm z-3">
            <div class="text-center mb-2">
                <img src="./imagenes/logo.png" alt="Logo del Restaurante" class="text-center logo-small">
            </div>
            <div id="chipsContainer" class="chips-scroll px-3"></div>
        </div>

        <form id="menuForm">
            <div id="spinner" class="text-center my-5">
                <div class="spinner-border spinner" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            <div class="row g-4 pt-4" id="contenedorProductos"></div>

            <!-- Sección de Pago y Dirección -->


        </form>


        <!-- Resultado -->
        <div id="resultado" class="mt-4 alert alert-success d-none"></div>

        <!-- Modal Bootstrap -->
        <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pedidoModalLabel">Resumen del Pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalContenido">

                        </div>
                        <div>

                            <div class="mt-4">
                                <h5 class="mt-3 mb-3">Algún comentario sobre el pedido?</h5>
                                <textarea type="textarea" class="form-control" id="comentarios"></textarea>
                            </div>
                            <hr />
                            <h5 class="mt-4">Método de Pago</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metodoPago" id="efectivo"
                                    value="Efectivo" checked>
                                <label class="form-check-label" for="efectivo">Efectivo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metodoPago" id="mercadoPago"
                                    value="MercadoPago">
                                <label class="form-check-label" for="mercadoPago">MercadoPago</label>
                            </div>


                            <h5 class="mt-4">Tipo de envío</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metodoEnvio" id="takeaway"
                                    value="Take Away" checked>
                                <label class="form-check-label" for="takeaway">Take Away</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metodoEnvio" id="delivery"
                                    value="Delivery">
                                <label class="form-check-label" for="delivery">Nuestro delivery (+ $800)</label>
                            </div>

                            <div class="mt-4">
                                <h5 class="mt-3 mb-3">Dirección de entrega</h5>
                                <input type="text" class="form-control" id="direccion"
                                    placeholder="Ej: Cnel. Delia 123, Ciudad">
                            </div>

                            <div class="mt-4">
                                <h5 class="mt-3 mb-3">Instrucciones de entrega? (Dpto./Piso/entre calles)</h5>
                                <textarea type="textarea" class="form-control" id="instrucciones"></textarea>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnWhatsapp" class="btn btn-success" onclick="enviarPedidoPorWhatsapp()">Confirmar
                            Pedido</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>


        <button id="finalizarPedidoBtn" class="btn floating-btn btn-carrito" onclick="mostrarSeleccion()">
            <img src="./imagenes/carrito.png" alt="Carrito" width="20">
            Ver carrito
        </button>
    </div>

    <div class="container text-center">
        <hr />
        <p class="">Querés tener tu menu digital?</p>
        <p>
            <a href="https://clokteam.com/" class="text-white text-decoration-underline"><img
                    src="https://wapedapp.com/images/logo-dark.png" style="
                        width: 85px;
                    " /></a>
        </p>
    </div>



    <!-- Toast de confirmación -->
    <div class="position-fixed bottom-0 p-3" style="z-index: 9999">
        <div id="toastProductoAgregado" class="toast align-items-center text-bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Producto agregado al carrito 🛒
                </div>
            </div>
        </div>
    </div>

    <!-- Toast de eliminación -->
    <div class="position-fixed bottom-0 p-3" style="z-index: 9999">
        <div id="toastProductoQuitado" class="toast align-items-center text-bg-warning border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Producto quitado del carrito 🧺
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de imagen ampliada -->
    <div class="modal fade" id="imagenModal" tabindex="-1" aria-labelledby="imagenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content text-white">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="imagenAmpliada" src="" alt="Imagen ampliada" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
